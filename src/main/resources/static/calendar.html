<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Well-being Platform - Dashboard</title>
    <link href="../../../../styles/styles.css" rel="stylesheet">
    <link href="../../../../styles/calendar.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <aside>
        <!-- Sidebar navigation -->
    </aside>
    <main>
        <div id="calendar"></div>
        <!-- Modal window for creating a new event -->
        <div class="modal" id="createEventModal">
            <div class="modal-content">
                <form id="createEventForm">
                    <input id="title" placeholder="Title" type="text">
                    <input id="start" placeholder="Start" type="datetime-local">
                    <input id="end" placeholder="End" type="datetime-local">
                    <button type="submit">Create</button>
                </form>
            </div>
        </div>
        <!-- Modal window for viewing and editing an event -->
        <div class="modal" id="eventModal">
            <div class="modal-content">
                <form id="editEventForm">
                    <label for="title"></label><input id="title" placeholder="Title" type="text">
                    <label for="start"></label><input id="start" placeholder="Start" type="datetime-local">
                    <label for="end"></label><input id="end" placeholder="End" type="datetime-local">
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </main>
</div>
<script src="js/calendar.js"></script>
</body>
</html>
