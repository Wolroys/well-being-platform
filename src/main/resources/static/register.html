<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Well-being Platform - Register</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/register.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Well-being Platform</h1>
    <form id="registerForm">
        <label for="name"></label><input id="name" placeholder="Name" type="text">
        <label for="lastName"></label><input id="lastName" placeholder="Last Name" type="text">
        <label for="email"></label><input id="email" placeholder="Email" type="text">
        <label for="password"></label><input id="password" placeholder="Password" type="password">
        <button type="submit">Register</button>
    </form>
    <a href="login.html">Already have an account?</a>
</div>
<script src="js/register.js"></script>
</body>
</html>
